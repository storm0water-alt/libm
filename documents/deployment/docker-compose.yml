version: '3.8'

services:
  # 应用服务
  app:
    image: archive-management:latest
    container_name: archive-management-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # 数据库连接
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-archive}
      # NextAuth 配置
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      # Meilisearch 配置
      - MEILISEARCH_URL=http://meilisearch:7700
      - MEILISEARCH_MASTER_KEY=${MEILISEARCH_MASTER_KEY}
      # 并行导入配置
      - IMPORT_CONCURRENCY=${IMPORT_CONCURRENCY:-3}
      # Windows 源文件路径（逗号分隔）
      - SOURCE_DIRECTORIES=${SOURCE_DIRECTORIES:-/app/source}
      # WSL2 挂载路径配置
      - ARCHIVE_STORAGE_PATH=${ARCHIVE_STORAGE_PATH:-/app/archives}
    depends_on:
      db:
        condition: service_healthy
      meilisearch:
        condition: service_started
    volumes:
      # WSL2 挂载的 Windows 目录 - 档案存储
      - ./data/archives:/app/archives:rw
      # WSL2 挂载的 Windows 目录 - 移动硬盘源1
      - ./data/mobile-drive:/app/source/mobile-drive:rw
      # WSL2 挂载的 Windows 目录 - 移动硬盘源2
      - ./data/backup-pdfs:/app/source/backup-pdfs:rw
      # 临时处理目录
      - ./data/temp:/app/temp:rw
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL 数据库
  db:
    image: postgres:16-alpine
    container_name: archive-management-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-archive}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Meilisearch 全文搜索引擎
  meilisearch:
    image: getmeilisearch/meilisearch:latest
    container_name: archive-management-search
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      - MEILI_ENV=production
      - MEILI_MASTER_KEY=${MEILISEARCH_MASTER_KEY}
    volumes:
      - meilisearch_data:/meili_data

volumes:
  postgres_data:
    driver: local
  meilisearch_data:
    driver: local